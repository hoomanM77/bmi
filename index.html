<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-11 col-md-6 bg-white py-5 p-5 rounded-3 shadow-sm" >
            <div class="row d-grid range ">
                <label for="customRange1" class="form-label order-2 text-end">20kg</label>
                <input  type="range" class="form-range text-dark" id="customRange1" value="20" minlength="20" maxlength="200" step="1">
            </div>
            <div class="row d-grid range mt-3">
                <label for="customRange2" class="form-label order-2 text-end">100cm</label>
                <input type="range" class="form-range text-dark" id="customRange2" value="100" minlength="100" maxlength="250" step="1">
            </div>
            <div class="row">
                <p class="text-center fs-1 m-0" id="result">0</p>
                <p class="text-center fs-2 m-0" id="status" >underweight</p>
            </div>
        </div>
    </div>
</div>







<script src="javascript/bootstrap.bundle.min.js"></script>
<script src="javascript/script.js"></script>
</body>
</html>
